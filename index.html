<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="calculator-body">
        <label for="first input">enter your first number</label>
        <br>
        <input type="text" name="first-input" id="n1">
        <br>
        <br>

        <select name="operater" id="operater">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">X</option>
            <option value="/">/</option>
        </select>
        <br>

        <label for="second input">enter your second number</label>
        <br>
        <input type="text" name="second-input" id="n2">
        <br>
        <label for="">result</label>
        <br>
        <button onclick="calc();">=</button>
        <input type="text" name="result" id="result">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
